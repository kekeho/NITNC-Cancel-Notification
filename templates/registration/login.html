{% extends "base.html" %}

{% block title %}ログイン{% endblock title %}

{% block contents %}
<section id="contact" style="padding:40px;padding-right:5px;padding-left:4px;">
    <div class="container">
        <form action="{% url 'login' %}" method="post" id="contactForm" style="padding:15px;">
            {% csrf_token %}
            <div class="form-row" style="margin-left:0px;margin-right:0px;padding:10px;">
                <div class="col-12 col-md-6 col-lg-10 offset-md-3 offset-lg-1" id="message" style="padding-right:20px;padding-left:20px;">
                    <fieldset>
                        <legend>ログイン</legend>
                    </fieldset>
                    {% if message %}
                    {{ message }}
                    {% else %}
                    <div class="form-group has-feedback">
                        <label for="from_email">Email</label>
                        <input class="form-control" type="email" name="email" required="" placeholder="メールアドレスを入力" id="from_email">
                    </div>
                    <div class="form-group has-feedback">
                        <label for="from_password">Password</label>
                        <input class="form-control" type="password" name="password" required="" placeholder="パスワードを入力" id="from_password">
                    </div>
                    <div class="form-group">
                        {{ login_error }}
                        <button class="btn btn-primary active btn-block" type="submit" style="background-color:#303641;">
                        ログイン&nbsp;
                        <i class="fa fa-chevron-circle-right"></i>
                        </button>
                    </div>
                    <hr>
                    {% endif %}
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock contents %}
